<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容创作者助手 - 优化文案</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/content-generator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="navbar">
            <h1 class="logo">
                <i class="fas fa-pencil-alt"></i>
                内容创作者助手 - 优化文案
            </h1>
            <div class="nav-buttons">
                <button class="btn btn-back" id="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    返回首页
                </button>
                <button class="btn btn-back" id="main-btn">
                    <i class="fas fa-home"></i>
                    返回主功能
                </button>
            </div>
        </header>

        <!-- 优化文案页面主体 -->
        <main class="content-generator-subpage">
            <!-- 素材展示区 -->
            <section class="material-section">
                <h2 class="section-title">
                    <i class="fas fa-folder-open"></i>
                    素材展示区
                </h2>
                <div class="material-grid" id="material-carousel">
                    <!-- 素材卡片将通过JavaScript动态生成 -->
                </div>
            </section>

            <!-- 操作区 -->
            <section class="action-section">
                <button class="btn btn-primary generate-btn" id="generate-btn">
                    <i class="fas fa-magic"></i>
                    优化文案
                </button>
            </section>

            <!-- 结果展示区 -->
            <section class="result-section">
                <h2 class="section-title">
                    <i class="fas fa-lightbulb"></i>
                    生成结果
                </h2>
                <div class="result-grid" id="result-carousel">
                    <!-- 结果卡片将通过JavaScript动态生成 -->
                    <div class="result-card" id="content-result">
                        <h3 class="result-card-title">
                            优化后的文案
                        </h3>
                        <div class="result-content">
                            <div class="result-content-text" id="content-result-text">
                                <p class="placeholder">点击"优化文案"按钮获取优化后的文案</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="../../js/content-subpage.js"></script>
</body>
</html>
