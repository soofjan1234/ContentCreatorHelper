<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容创作者助手 - 蒙版功能</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/mask-subpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="navbar">
            <h1 class="logo">
                <i class="fas fa-pencil-alt"></i>
                内容创作者助手 - 蒙版
            </h1>
            <div class="navbar-actions">
                <button class="btn btn-back" id="back-to-main-btn">
                    <i class="fas fa-arrow-left"></i>
                    返回主功能
                </button>
                <button class="btn btn-back" id="go-to-crop-btn">
                    <i class="fas fa-crop"></i>
                    裁剪
                </button>
                <button class="btn btn-back" id="back-btn">
                    <i class="fas fa-home"></i>
                    返回首页
                </button>
            </div>
        </header>

        <!-- 蒙版功能主体 -->
        <main class="mask-subpage">
            <!-- 蒙版控制面板 -->
            <div class="mask-control-panel" id="mask-control-panel">
                <div class="control-header">
                    <h3><i class="fas fa-layer-group"></i> 蒙版</h3>
                </div>
                <div class="control-body">
                    <!-- 上部：图片列表 -->
                    <div class="control-group">
                        <label>图片列表：</label>
                        <div class="image-list" id="image-list">
                            <!-- 图片列表将通过JavaScript动态加载 -->
                        </div>
                    </div>
                    
                    <!-- 中间：一键生成按钮 -->
                    <div class="control-actions mask-actions">
                        <button class="btn btn-add-mask" id="add-mask-btn">
                            <i class="fas fa-magic"></i> 生成蒙版
                        </button>
                    </div>
                    
                    <!-- 下部：结果展示 -->
                    <div class="mask-result">
                        <h4><i class="fas fa-check-circle"></i> 生成结果</h4>
                        <div class="mask-result-list" id="mask-result-list">
                            <!-- 生成结果将通过JavaScript动态添加 -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/mask-subpage.js"></script>
</body>
</html>
