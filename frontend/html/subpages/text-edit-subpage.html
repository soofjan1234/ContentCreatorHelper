<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容创作者助手 - 文字编辑功能</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/text-edit-subpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="navbar">
            <h1 class="logo">
                <i class="fas fa-pencil-alt"></i>
                内容创作者助手 - 文字编辑
            </h1>
            <div class="navbar-actions">
                <button class="btn btn-back" id="back-to-main-btn">
                    <i class="fas fa-arrow-left"></i>
                    返回主功能
                </button>
                <button class="btn btn-back" id="back-btn">
                    <i class="fas fa-home"></i>
                    返回首页
                </button>
            </div>
        </header>

        <!-- 文字编辑功能主体 -->
        <main class="text-edit-subpage">
            <section class="cover-editor">
                <div class="editor-container">
                    <div class="canvas-wrapper">
                        <!-- Canvas画布 -->
                        <canvas id="cover-canvas"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 引入Fabric.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="../../js/text-edit-subpage.js"></script>
</body>
</html>
