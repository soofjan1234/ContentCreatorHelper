<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容创作者助手 - 封面生成页</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cover-generator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="navbar">
            <h1 class="logo">
                <i class="fas fa-pencil-alt"></i>
                内容创作者助手
            </h1>
            <button class="btn btn-back" id="back-btn">
                <i class="fas fa-arrow-left"></i>
                返回首页
            </button>
        </header>

        <!-- 封面生成页面主体 -->
        <main class="cover-generator">
            <!-- 功能按钮区 -->
            <section class="cover-functions">
                <div class="function-buttons">
                    <button class="btn function-btn" id="mask-btn">
                        <i class="fas fa-layer-group"></i>
                        <span>蒙版</span>
                    </button>
                    <button class="btn function-btn" id="text-btn">
                        <i class="fas fa-font"></i>
                        <span>文字编辑</span>
                    </button>
                    <button class="btn function-btn" id="crop-btn">
                        <i class="fas fa-crop"></i>
                        <span>裁剪</span>
                    </button>
                </div>
            </section>

            <!-- 封面编辑区 -->
            <section class="cover-editor">
                <!-- 文字编辑控制面板 -->
            <div class="text-control-panel" id="text-control-panel" style="display: none;">
                <div class="control-header">
                    <h3><i class="fas fa-font"></i> 文字编辑</h3>
                    <button class="btn-close-panel" id="close-panel-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="control-body">
                    <div class="control-group">
                        <label>文字内容（支持多行）：</label>
                        <textarea id="text-input" placeholder="输入文字内容，回车换行" class="control-textarea" rows="3"></textarea>
                    </div>
                    <div class="control-group">
                        <label>文字对齐：</label>
                        <div class="align-buttons">
                            <button class="align-btn" data-align="left" title="左对齐">
                                <i class="fas fa-align-left"></i>
                            </button>
                            <button class="align-btn active" data-align="center" title="居中">
                                <i class="fas fa-align-center"></i>
                            </button>
                            <button class="align-btn" data-align="right" title="右对齐">
                                <i class="fas fa-align-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="control-actions">
                        <button class="btn btn-add-text" id="add-text-btn">
                            <i class="fas fa-plus"></i> 添加文字
                        </button>
                        <button class="btn btn-delete-text" id="delete-text-btn" style="display: none;">
                            <i class="fas fa-trash"></i> 删除选中
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 蒙版控制面板 -->
            <div class="mask-control-panel" id="mask-control-panel" style="display: none;">
                <div class="control-header">
                    <h3><i class="fas fa-layer-group"></i> 蒙版</h3>
                    <button class="btn-close-panel" id="close-mask-panel-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="control-body">
                    <!-- 上部：图片列表 -->
                    <div class="control-group">
                        <label>图片列表：</label>
                        <div class="image-list" id="image-list">
                            <!-- 图片列表将通过JavaScript动态加载 -->
                        </div>
                    </div>
                    
                    <!-- 中间：一键生成按钮 -->
                    <div class="control-actions mask-actions">
                        <button class="btn btn-add-mask" id="add-mask-btn">
                            <i class="fas fa-magic"></i> 生成蒙版
                        </button>
                    </div>
                    
                    <!-- 下部：结果展示 -->
                    <div class="mask-result">
                        <h4><i class="fas fa-check-circle"></i> 生成结果</h4>
                        <div class="mask-result-list" id="mask-result-list">
                            <!-- 生成结果将通过JavaScript动态添加 -->
                        </div>
                    </div>
                </div>
            </div>
                
                <div class="editor-container">
                    <div class="canvas-wrapper">
                        <!-- Canvas画布 -->
                        <canvas id="cover-canvas"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="../js/cover-generator.js"></script>
</body>
</html>
